<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard | Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="dashboard">
      <div class="logo">
        <img class="logo" src="static/collage.svg" alt="logo">
        <span class="logo">Dashboard</span>
      </div>
      <ul>
        <li><img class="icon" src="static/home.svg" alt="icon"> Home</li>
        <li><img class="icon" src="static/face-man-profile.svg" alt="icon"> Profile</li>
        <li><img class="icon" src="static/email.svg" alt="icon"> Messages</li>
        <li><img class="icon" src="static/history.svg" alt="icon"> History</li>
        <li><img class="icon" src="static/calendar-check.svg" alt="icon"> Tasks</li>
        <li><img class="icon" src="static/account-group.svg" alt="icon"> Communities</li>
      </ul>
      <ul>
        <li><img class="icon" src="static/cog-outline.svg" alt="icon"> Settings</li>
        <li><img class="icon" src="static/lifebuoy.svg" alt="icon"> Support</li>
        <li><img class="icon" src="static/lock.svg" alt="icon"> Privacy</li>
      </ul>
    </div>

    <div class="header">
      <input type="text" name="search" id="search">
      <div class="right">
        <span class="notifications">BELL</span>
        <img src="" alt="profile-pic">
        <span class="username">Morgan Oakley</span>
      </div>
    </div>

    <div class="navbar">
      <img src="" alt="profile-pic">
      <span>Hi there,</span>
      <span class="username">Morgan Oakley (@morgan)</span>
      <div class="right">
        <button class="navlink">New</button>
        <button class="navlink">Upload</button>
        <button class="navlink">Share</button>
      </div>
    </div>

    <div class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>

</html>
